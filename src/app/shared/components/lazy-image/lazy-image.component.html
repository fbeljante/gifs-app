<p>lazy-image works!</p>

<div class="d-flex justify-content-center">

  <img
  [src]="url"
  [alt]=""
  class="card-img-top"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mb-3"
  />

</div>
